name: ğŸ“± Build Debug APK v3 (Final Fix)
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 11076708
        accept-android-sdk-licenses: true
        
    - name: ğŸ“‹ Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”‘ Make gradlew executable
      run: chmod +x gradlew
      
    - name: ğŸ§¹ Clean project
      run: ./gradlew clean
      
    - name: ğŸ—ï¸ Build Debug APK
      run: |
        echo "Building debug APK..."
        ./gradlew assembleDebug --stacktrace
        
    - name: ğŸ“ List APK files
      run: |
        echo "Listing all APK files:"
        find . -name "*.apk" -type f
        
    - name: ğŸ“¦ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: EmailAssistant-Debug-APK-FINAL
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
