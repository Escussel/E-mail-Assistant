name: üì± Build Debug APK (No Keystore Required)
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: ‚òï Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: üîß Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: üìã Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: üèóÔ∏è Build Debug APK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: üì¶ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: EmailAssistant-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: üìã Show APK Info
      run: |
        echo "‚úÖ Debug APK gerado com sucesso!"
        echo "üì± Nome: EmailAssistant-Debug.apk"
        echo "üîß Tipo: Debug (para testes)"
        echo "üì• Download: V√° para Actions > Artifacts"
        echo ""
        echo "‚ö†Ô∏è  IMPORTANTE: Este √© um APK de DEBUG"
        echo "   Para APK de RELEASE (produ√ß√£o), configure os secrets:"
        echo "   1. KEYSTORE_BASE64 (valor do arquivo keystore-base64.txt)"
        echo "   2. KEYSTORE_PASSWORD: EmailAssist2024#Secure"
        echo "   3. KEY_ALIAS: emailassistant"
        echo "   4. KEY_PASSWORD: EmailKey2024#Strong"
